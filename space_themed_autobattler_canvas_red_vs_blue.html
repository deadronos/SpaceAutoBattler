<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space AutoBattler — Canvas (Red vs Blue)</title>
  <style>
    html,body{height:100%;margin:0;background:#05060a;color:#ddd;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #world{display:block;width:100vw;height:100vh}
    #ui{position:fixed;left:12px;top:12px;z-index:20;display:flex;flex-direction:column;gap:8px}
    .btn{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:6px;color:#fff;cursor:pointer}
    #stats{margin-top:8px;font-size:13px;}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,0.6);padding:10px 14px;border-radius:8px;color:#fff;opacity:0;transition:opacity 0.2s}
    #toast.show{opacity:1}
  </style>
</head>
<body>
  <canvas id="world"></canvas>
  <div id="ui">
    <button id="startPause" class="btn">▶ Start</button>
    <button id="reset" class="btn">Reset</button>
    <div style="display:flex;gap:8px">
      <button id="addRed" class="btn">+ Red</button>
      <button id="addBlue" class="btn">+ Blue</button>
    </div>
    <button id="toggleTrails" class="btn">☄ Trails: On</button>
    <button id="speed" class="btn">Speed: 1×</button>
    <div id="stats" class="btn" style="background:transparent;border:none;padding:0">Ships: 0  Bullets: 0  Particles: 0</div>
  </div>
  <div id="toast"></div>
  <script type="module">
    import { initRenderer, initRendererUI } from './src/renderer.js';
    // Basic boot: init renderer; UI init attaches handlers and auto-starts
    window.addEventListener('load', () => {
      try {
        initRenderer();
        initRendererUI();
      } catch (e) {
        console.error('init error', e);
      }
    });
  </script>
</body>
</html>
