<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space AutoBattler UI</title>
  <link rel="stylesheet" href="./styles/ui.css">
</head>
<body>
  <canvas id="world"></canvas>
  <div id="ui">
    <button id="startPause" class="btn">▶ Start</button>
    <button id="reset" class="btn">↺ Reset</button>
    <button id="addRed" class="btn" title="Add Red ship">+ Red</button>
    <button id="addBlue" class="btn" title="Add Blue ship">+ Blue</button>
    <button id="toggleTrails" class="btn">☄ Trails: On</button>
    <div class="btn" id="speed">Speed: 1×</div>
    <div class="badge red" id="redScore">Red 0</div>
    <div class="badge blue" id="blueScore">Blue 0</div>
    <div id="stats"></div>
  </div>
  <div id="bottomRight">
    <input id="continuousCheckbox" type="checkbox" />
    <label for="continuousCheckbox" class="continuous-label">Continuous</label>
    <button id="seedBtn" class="btn" title="Re-seed RNG for reproducible battles">🎲 Seed</button>
    <button id="formationBtn" class="btn" title="Re-form fleets">🛰️ Form</button>
    <span class="muted">Space Autobattler</span>
  </div>
  <div id="toast"></div>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
