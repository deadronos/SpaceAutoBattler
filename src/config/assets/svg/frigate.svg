<svg xmlns="http://www.w3.org/2000/svg" width="80" height="64" viewBox="0 0 80 64">
  <!-- Main hull -->
  <rect x="10" y="24" width="60" height="16" rx="6" fill="#4a90e2" stroke="#2e5c8a" stroke-width="1"/>
  <!-- Bridge -->
  <rect x="15" y="20" width="15" height="8" rx="3" fill="#6ba3f0" stroke="#2e5c8a" stroke-width="1"/>
  <!-- Main gun forward -->
  <polygon points="10,32 6,30 6,34" fill="#ffd700" stroke="#cc9900" stroke-width="1"/>
  <!-- Side turrets -->
  <circle cx="25" cy="22" r="3" fill="#ff6b6b" stroke="#cc5555" stroke-width="1"/>
  <circle cx="55" cy="22" r="3" fill="#ff6b6b" stroke="#cc5555" stroke-width="1"/>
  <!-- Missile launchers -->
  <rect x="35" y="20" width="4" height="6" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
  <rect x="41" y="20" width="4" height="6" fill="#32cd32" stroke="#228b22" stroke-width="1"/>
  <!-- Engine section -->
  <rect x="65" y="26" width="8" height="12" rx="2" fill="#ffa500" stroke="#cc8400" stroke-width="1"/>
  <!-- Radar/sensor dome -->
  <circle cx="45" cy="32" r="4" fill="#87ceeb" stroke="#2e5c8a" stroke-width="1"/>
  <!-- Details -->
  <rect x="30" y="28" width="20" height="2" fill="#87ceeb"/>
  <rect x="30" y="34" width="20" height="2" fill="#87ceeb"/>
</svg>
