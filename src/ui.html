<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space AutoBattler UI</title>
  <link rel="stylesheet" href="./styles/ui.css">
</head>
<body>
  <canvas id="world"></canvas>
  <div id="ui">
    <button id="startPause" class="btn">â–¶ Start</button>
    <button id="reset" class="btn">â†º Reset</button>
    <button id="addRed" class="btn" title="Add Red ship">+ Red</button>
    <button id="addBlue" class="btn" title="Add Blue ship">+ Blue</button>
    <button id="toggleTrails" class="btn">â˜„ Trails: On</button>
    <div class="btn" id="speed">Speed: 1Ã—</div>
    <div class="badge red" id="redScore">Red 0</div>
    <div class="badge blue" id="blueScore">Blue 0</div>
    <div id="stats"></div>
  </div>
  <!-- Developer control: renderer scale slider (dev-only) -->
  <div id="devControls" style="position:fixed;left:12px;bottom:80px;background:rgba(0,0,0,0.5);padding:8px;border-radius:6px;color:#fff;font-size:13px;">
    <label for="rendererScaleRange">Renderer scale: <span id="rendererScaleValue">1.00</span></label>
    <input id="rendererScaleRange" type="range" min="0.5" max="2.0" step="0.01" value="1.0" style="width:180px;display:block;margin-top:6px;" />
  </div>
  <div id="bottomRight">
    <input id="continuousCheckbox" type="checkbox" />
    <label for="continuousCheckbox" class="continuous-label">Continuous</label>
    <button id="seedBtn" class="btn" title="Re-seed RNG for reproducible battles">ğŸ² Seed</button>
    <button id="formationBtn" class="btn" title="Re-form fleets">ğŸ›°ï¸ Form</button>
    <span class="muted">Space Autobattler</span>
  </div>
  <div id="toast"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
