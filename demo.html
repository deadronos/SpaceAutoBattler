<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpaceAutoBattler - Renderer Demo</title>
  <style>
    body { margin: 0; background: #060714; color: #eaeff8; font-family: system-ui, sans-serif; }
    .row { display: flex; gap: 12px; padding: 12px; }
    canvas { background: #020214; border: 1px solid rgba(255,255,255,0.06); }</n    .controls { padding: 12px; }
    .col { display:flex; flex-direction:column; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <div class="row">
    <div class="col">
      <h3>Left: WebGL preferred</h3>
      <canvas id="leftCanvas" width="640" height="360"></canvas>
      <div class="controls">
        <button id="seedLeft">Seed Left</button>
        <button id="toggleLeft">Toggle Renderer</button>
      </div>
    </div>
    <div class="col">
      <h3>Right: Canvas fallback</h3>
      <canvas id="rightCanvas" width="640" height="360"></canvas>
      <div class="controls">
        <button id="seedRight">Seed Right</button>
        <button id="toggleRight">Toggle Renderer</button>
      </div>
    </div>
  </div>

  <script type="module">
    import('./src/demo-boot.js');
  </script>
</body>
</html>
