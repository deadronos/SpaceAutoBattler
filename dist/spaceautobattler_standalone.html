#topRightRenderer {
  position: fixed;
  top: 18px;
  right: 24px;

  font-weight: 600;

}
.renderer-type {

}
.renderer-dims {

  font-weight: 500;
  opacity: 0.85;
}
html,
body {
  height: 100%;
  margin: 0;
  background:

      #05070c);
  color: #eaeff8;
  font-family:
    Inter,
    system-ui,
    -apple-system,
    Segoe UI,
    Roboto,
    Ubuntu,
    Cantarell,
    "Helvetica Neue",
    Arial,
    "Noto Sans",
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Segoe UI Symbol";
}
#flexRoot {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 100vw;
  height: 100vh;
  position: relative;
}
#ui {
  position: fixed;
  top: 12px;
  left: 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
  z-index: 20;
  background: rgba(10, 12, 20, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.08);
  padding: 10px;
  border-radius: 14px;
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}
.btn {
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: linear-gradient(#1b2335, #141b2a);
  color: #eaeff8;
  font-weight: 600;
  letter-spacing: .2px;
}
.btn:hover {
  filter: brightness(1.15);
}
.badge {
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.red {
  color: #ffd1d1;
  background:
    linear-gradient(
      180deg,
      rgba(255, 79, 79, 0.2),
      rgba(255, 79, 79, 0.05));
  border-color: rgba(255, 79, 79, 0.35);
}
.blue {
  color: #cfe0ff;
  background:
    linear-gradient(
      180deg,
      rgba(64, 160, 255, 0.2),
      rgba(64, 160, 255, 0.05));
  border-color: rgba(64, 160, 255, 0.35);
}
#stats {
  margin-left: 8px;
  font-variant-numeric: tabular-nums;
  opacity: .95;
}
#bottomRight {
  position: fixed;
  right: 12px;
  bottom: 12px;
  z-index: 10;
  display: flex;
  gap: 8px;
  align-items: center;
  background: rgba(10, 12, 20, 0.5);
  border-radius: 14px;
  padding: 8px 10px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
}
#bottomRight .continuous-label {
  color: var(--ui-color,#eaeff8);
  margin-right: 6px;
}
#bottomRight .muted {
  opacity: .7;
}
#world {
  display: block;
  max-width: 100vw;
  max-height: 100vh;
  box-shadow: 0 2px 24px rgba(0, 0, 0, 0.45);
}
#devControls {
  position: fixed;
  left: 12px;
  bottom: 80px;
  background: rgba(0, 0, 0, 0.5);
  padding: 8px;
  border-radius: 6px;
  color: #fff;
  font-size: 13px;
  z-index: 11;
}
#devControls input[type=range] {
  width: 180px;
  display: block;
  margin-top: 6px;
}
